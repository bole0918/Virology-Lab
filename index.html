      { "src": "https://images.unsplash.com/photo-1581091870622-7c61fc4b2b9b?w=1200", "alt": "實驗室儀器", "caption": "顯微鏡觀察日常" },
      { "src": "https://images.unsplash.com/photo-1532634896-26909d0d4b6a?w=1200", "alt": "研究會議", "caption": "每週 Journal Club" },
      { "src": "https://images.unsplash.com/photo-1582719478250-c89cae4dc85b?w=1200", "alt": "校園風景", "caption": "中山大學海景" }
    ]
  }
  </script>

  <!-- =========================== -->
  <!-- Render Logic (no framework) -->
  <!-- =========================== -->
  <script>
    const $ = (sel, root = document) => root.querySelector(sel);
    const $$ = (sel, root = document) => Array.from(root.querySelectorAll(sel));

    // Parse JSON config (will throw if invalid) — basic self-test
    const rawData = document.getElementById('site-data').textContent;
    let data;
    try {
      data = JSON.parse(rawData);
    } catch (e) {
      console.error('[CONFIG ERROR] JSON 解析失敗：', e);
      throw e; // stop here if config is broken
    }

    // ---------- DEV: Self-tests (simple runtime checks) ----------
    (function selfTests(){
      try {
        console.assert(typeof data.profile.nameZh === 'string' && data.profile.nameZh.length > 0, 'profile.nameZh 應為非空字串');
        console.assert(Array.isArray(data.pages) && data.pages.some(p=>p.id==='publications'), 'pages 應包含 publications 分頁');
        console.assert(Array.isArray(data.news), 'news 應為陣列');
        console.assert(data.pages.find(p=>p.id==='home' && p.type==='home'), 'home 分頁應存在且為 type:home');
        console.assert(data.pages.find(p=>p.id==='teaching' && p.type==='students'), 'teaching 分頁應為 type:students');
        // md renderer test
        const mdIn = '# T\n**b** and *i* and [l](http://e)\n- x';
        const mdOut = md(mdIn);
        console.assert(/<h1/.test(mdOut) && /<strong>b<\/strong>/.test(mdOut) && /<em>i<\/em>/.test(mdOut) && /<a href=/.test(mdOut) && /<ul/.test(mdOut), 'Markdown 轉換測試');
        console.log('%cSelf-tests passed','color:green');
      } catch (e) { console.warn('Self-tests failed', e); }
    })();

    // ---------- Theme ----------
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    function setTheme(mode) {
      if (mode === 'dark') document.documentElement.classList.add('dark');
      else document.documentElement.classList.remove('dark');
      localStorage.setItem('theme', mode);
      themeIcon.textContent = mode === 'dark' ? '🌞' : '🌙';
    }
    const preferred = localStorage.getItem('theme') || 'light';
    setTheme(preferred);
    themeToggle.addEventListener('click', () => setTheme(document.documentElement.classList.contains('dark') ? 'light' : 'dark'));

    // ---------- Header/Profile ----------
    $('#siteTitle').textContent = `${data.profile.nameZh}｜${data.profile.nameEn}`;
    $('#siteSubtitle').textContent = data.profile.title;
    $('#footerName').textContent = `${data.profile.nameZh}（${data.profile.nameEn}）`;
    $('#footerAffil').textContent = data.profile.title;
    $('#year').textContent = new Date().getFullYear();
    $('#heroAvatar').src = data.profile.avatar;

    // ---------- Footer Links ----------
    const footerLinks = document.getElementById('footerLinks');
    data.profile.contacts.forEach(c => {
      const a = document.createElement('a');
      a.href = c.href; a.target = '_blank'; a.rel = 'noopener';
      a.className = 'px-3 py-1 rounded-full border border-slate-200 dark:border-slate-700 hover:bg-slate-100 dark:hover:bg-slate-800';
      a.textContent = c.label;
      footerLinks.appendChild(a);
    });

    // ---------- Navigation ----------
    function renderNav() {
      const sideNav = document.getElementById('sideNav');
      sideNav.innerHTML = '';
      data.pages.forEach(p => {
        const li = document.createElement('li');
        li.innerHTML = `<a href="#/${p.id}" class="flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800 ${location.hash === '#/' + p.id ? 'bg-slate-100 dark:bg-slate-800' : ''}">${p.icon || ''}<span>${p.title}</span></a>`;
        sideNav.appendChild(li);
      });

      const mobileNavList = document.getElementById('mobileNavList');
      mobileNavList.innerHTML = '';
      data.pages.forEach(p => {
        const li = document.createElement('li');
        li.innerHTML = `<a href="#/${p.id}" class="block px-3 py-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800">${p.icon || ''} ${p.title}</a>`;
        mobileNavList.appendChild(li);
      });
    }

    // ---------- Mobile Menu ----------
    const menuBtn = document.getElementById('menuBtn');
    const mobileNav = document.getElementById('mobileNav');
    menuBtn.addEventListener('click', () => {
      const exp = mobileNav.getAttribute('aria-expanded') === 'true';
      mobileNav.setAttribute('aria-expanded', !exp);
      menuBtn.setAttribute('aria-expanded', !exp);
    });

    // ---------- Page Renderers ----------
    const pageRoot = document.getElementById('pageRoot');

    const renderers = {
      markdown: (page) => {
        const section = document.createElement('section');
        section.className = 'prose dark:prose-invert max-w-none';
        const blocks = Array.isArray(page.content) ? page.content : [page.content || ''];
        section.innerHTML = blocks.map(b => md(b)).join('<hr class="my-6 border-slate-200 dark:border-slate-700">');
        return section;
      },

      home: (page) => {
        const wrap = document.createElement('div');
        // Hero / Intro
        const intro = document.createElement('section');
        intro.className = 'prose dark:prose-invert max-w-none';
        intro.innerHTML = md(page.content || '');
        wrap.appendChild(intro);
        // Latest News (top 3)
        if (Array.isArray(data.news) && data.news.length) {
          const block = document.createElement('section');
          block.innerHTML = `
            <div class="mt-6 flex items-center justify-between">
              <h2 class="text-xl font-semibold">最新消息</h2>
              <a href="#/news" class="text-sm text-sky-600 hover:underline">查看全部 →</a>
            </div>
            <div class="mt-3 space-y-3" id="homeNews"></div>
          `;
          const list = block.querySelector('#homeNews');
          data.news.slice().sort((a,b)=>new Date(b.date)-new Date(a.date)).slice(0,3).forEach(n=>{
            const card = document.createElement('div');
            card.className = 'rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 p-4 shadow-soft';
            card.innerHTML = `
              <div class="text-xs text-slate-500 dark:text-slate-400">${n.date}</div>
              <div class="font-semibold mt-1">${n.title}</div>
              <p class="mt-1 text-sm">${n.desc||''}</p>
            `;
            list.appendChild(card);
          });
          wrap.appendChild(block);
        }
        return wrap;
      },

      research: (page) => {
  const wrap = document.createElement('div');
  const header = document.createElement('div');
  header.innerHTML = `
    <h2 class="text-2xl font-semibold">研究主題</h2>
    <p class="text-slate-500 dark:text-slate-400 text-sm mt-1">2025/8/12 新增/排序</p>
  `;
  wrap.appendChild(header);

  const grid = document.createElement('div');
  grid.className = 'mt-4 grid sm:grid-cols-2 gap-4';
  wrap.appendChild(grid);

  const topics = page.research_topics || [];
  if (!topics.length) {
    const empty = document.createElement('p');
    empty.className = 'text-slate-500 dark:text-slate-400';
    empty.textContent = '尚未設定研究主題。請在 JSON 的 pages[?].research_topics 陣列加入項目。';
    grid.appendChild(empty);
    return wrap;
  }

  topics.forEach(t => {
    const card = document.createElement('article');
    card.className = 'rounded-2xl overflow-hidden border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 shadow-soft';
    card.innerHTML = `
      ${t.image ? `<img src="${t.image}" alt="${t.title||''}" class="w-full h-40 object-cover">` : ''}
      <div class="p-5">
        <h3 class="font-semibold text-lg">${t.title||''}</h3>
        <p class="mt-2 text-sm leading-6">${t.description||''}</p>
        ${
          Array.isArray(t.links) && t.links.length
            ? `<div class="mt-3 flex flex-wrap gap-2">
                 ${t.links.map(l => `<a target="_blank" rel="noopener" href="${l.url}" class="text-sm px-3 py-1 rounded-full border border-slate-200 dark:border-slate-700 hover:bg-slate-100 dark:hover:bg-slate-700">${l.text}</a>`).join('')}
               </div>`
            : ''
        }
      </div>
    `;
    grid.appendChild(card);
  });

  return wrap;
},
      projects: () => {
        const wrap = document.createElement('div');
        // Interests
        if (Array.isArray(data.interests) && data.interests.length) {
          const interests = document.createElement('div');
          interests.innerHTML = `
            <h2 class="text-2xl font-semibold">研究計畫</h2>
            <div class="mt-2 text-sm text-slate-500 dark:text-slate-400">研究興趣：</div>
            <div class="mt-2 flex flex-wrap gap-2">${data.interests.map(i=>`<span class='text-xs px-2 py-1 rounded-full bg-slate-100 dark:bg-slate-700 text-slate-600 dark:text-slate-300'>${i}</span>`).join('')}</div>
          `;
          wrap.appendChild(interests);
        } else {
          const h = document.createElement('h2');
          h.className = 'text-2xl font-semibold';
          h.textContent = '研究計畫';
          wrap.appendChild(h);
        }

        // Head with search
        const head = document.createElement('div');
        head.className = 'mt-3 flex items-center justify-between gap-4';
        head.innerHTML = `
          <p class="text-slate-500 dark:text-slate-400 text-sm">可於下方快速檢索與篩選</p>
          <input id="projSearch" type="search" placeholder="搜尋計畫…" class="w-56 px-3 py-2 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800" />
        `;
        wrap.appendChild(head);

        const grid = document.createElement('div');
        grid.className = 'mt-4 grid sm:grid-cols-2 gap-4';
        wrap.appendChild(grid);

        function draw(filter = '') {
          grid.innerHTML = '';
          data.projects
            .filter(p => JSON.stringify(p).toLowerCase().includes(filter.toLowerCase()))
            .forEach(p => {
              const card = document.createElement('article');
              card.className = 'rounded-2xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 p-5 shadow-soft';
              card.innerHTML = `
                <div class="flex items-center justify-between">
                  <h3 class="font-semibold text-lg">${p.title}</h3>
                  <span class="text-xs px-2 py-1 rounded-full bg-sky-100 dark:bg-sky-900/40 text-sky-700 dark:text-sky-300">${p.status}</span>
                </div>
                <div class="text-sm text-slate-500 dark:text-slate-400 mt-1">${p.sponsor}｜${p.period}</div>
                <p class="mt-3">${p.summary}</p>
                ${ (p.links && p.links.length) ? `<div class="mt-3 flex flex-wrap gap-2">${p.links.map(l => `<a class='text-sm px-3 py-1 rounded-full border border-slate-200 dark:border-slate-700 hover:bg-slate-100 dark:hover:bg-slate-700' target='_blank' rel='noopener' href='${l.href}'>${l.label}</a>`).join('')}</div>` : ''}
              `;
              grid.appendChild(card);
            });
        }
        draw();
        head.querySelector('#projSearch').addEventListener('input', (e) => draw(e.target.value));

        return wrap;
      },

      publications: () => {
        const wrap = document.createElement('div');
        wrap.innerHTML = `
          <div class="flex items-center justify-between gap-4">
            <div>
              <h2 class="text-2xl font-semibold">期刊論文</h2>
              <p class="text-slate-500 dark:text-slate-400 text-sm">資料維護：2025/8/12</p>
            </div>
            <div class="flex items-center gap-2">
              <input id="pubSearch" type="search" placeholder="搜尋論文…" class="w-56 px-3 py-2 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800" />
              <select id="tagFilter" class="px-3 py-2 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800"></select>
            </div>
          </div>
          <div id="pubList" class="mt-4 space-y-4"></div>
        `;

        const pubList = wrap.querySelector('#pubList');
        const tagFilter = wrap.querySelector('#tagFilter');
        const allTags = Array.from(new Set(data.publications.flatMap(p => p.tags || [])));
        tagFilter.innerHTML = `<option value="">全部標籤</option>` + allTags.map(t => `<option value="${t}">${t}</option>`).join('');

        function draw(filter = '', tag = '') {
          pubList.innerHTML = '';
          data.publications
            .slice().sort((a,b) => (b.year||0) - (a.year||0))
            .filter(p => JSON.stringify(p).toLowerCase().includes(filter.toLowerCase()))
            .filter(p => !tag || (p.tags||[]).includes(tag))
            .forEach(p => {
              const item = document.createElement('article');
              item.className = 'rounded-2xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 p-5 shadow-soft';
              const links = [];
              if (typeof p.citations !== 'undefined') { links.push(`<span class='text-slate-500 dark:text-slate-400'>引用：${p.citations}</span>`); }
              if (p.doi) links.push(`<a class='underline hover:no-underline' target='_blank' href='https://doi.org/${p.doi}'>DOI</a>`);
              if (p.pdf) links.push(`<a class='underline hover:no-underline' target='_blank' href='${p.pdf}'>PDF</a>`);
              const tags = (p.tags||[]).map(t => `<span class='text-xs px-2 py-1 rounded-full bg-slate-100 dark:bg-slate-700 text-slate-600 dark:text-slate-300'>${t}</span>`).join(' ');
              item.innerHTML = `
                <div class="flex flex-wrap items-start justify-between gap-2">
                  <div>
                    <h3 class="font-semibold">${p.title}</h3>
                    <div class="text-sm text-slate-600 dark:text-slate-300 mt-1">${(p.authors||[]).join(', ')}</div>
                    <div class="text-sm text-slate-500 dark:text-slate-400">${p.venue || ''}${p.year? `（${p.year}）`:''}</div>
                  </div>
                  <div class="text-sm flex items-center gap-3">${links.join(' · ')}</div>
                </div>
                <div class="mt-3 flex flex-wrap gap-2">${tags}</div>
                <div class="mt-3">
                  <button class="copyBib px-3 py-1 text-sm rounded-lg border border-slate-200 dark:border-slate-700 hover:bg-slate-100 dark:hover:bg-slate-700">複製 BibTeX</button>
                </div>
              `;
              item.querySelector('.copyBib').addEventListener('click', async () => {
                try { await navigator.clipboard.writeText(p.bibtex || ''); alert('已複製 BibTeX'); } catch { prompt('複製以下 BibTeX：', p.bibtex || ''); }
              });
              pubList.appendChild(item);
            });
        }
        draw();
        wrap.querySelector('#pubSearch').addEventListener('input', (e) => draw(e.target.value, tagFilter.value));
        tagFilter.addEventListener('change', (e) => draw(wrap.querySelector('#pubSearch').value, e.target.value));
        return wrap;
      },

      news: () => {
        const wrap = document.createElement('div');
        wrap.innerHTML = `
          <h2 class="text-2xl font-semibold">最新消息</h2>
          <div class="mt-4 space-y-4" id="newsList"></div>
        `;
        const list = wrap.querySelector('#newsList');
        data.news
          .slice().sort((a,b) => new Date(b.date) - new Date(a.date))
          .forEach(n => {
            const row = document.createElement('div');
            row.className = 'rounded-2xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 p-5 shadow-soft';
            row.innerHTML = `
              <div class="text-sm text-slate-500 dark:text-slate-400">${n.date}</div>
              <div class="font-semibold mt-1">${n.title}</div>
              <p class="mt-1">${n.desc || ''}</p>
            `;
            list.appendChild(row);
          });
        return wrap;
      },

      students: () => {
        const wrap = document.createElement('div');
        wrap.innerHTML = `
          <h2 class="text-2xl font-semibold">指導學生</h2>
          <div class="mt-3 flex gap-2">
            <button id="tabCurrent" class="px-3 py-1 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800">在研</button>
            <button id="tabAlumni" class="px-3 py-1 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800">已畢</button>
            <input id="studentSearch" type="search" placeholder="搜尋姓名/主題…" class="ml-auto w-56 px-3 py-2 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800" />
          </div>
          <div id="studentGrid" class="mt-4 grid sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        `;
        const grid = wrap.querySelector('#studentGrid');
        const tabCurrent = wrap.querySelector('#tabCurrent');
        const tabAlumni = wrap.querySelector('#tabAlumni');
        const search = wrap.querySelector('#studentSearch');
        let mode = 'current';
        function draw() {
          const list = (data.students && data.students[mode]) ? data.students[mode] : [];
          const q = (search.value||'').toLowerCase();
          grid.innerHTML = '';
          list.filter(s => JSON.stringify(s).toLowerCase().includes(q)).forEach(s => {
            const card = document.createElement('article');
            card.className = 'rounded-2xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 p-4 shadow-soft flex gap-4';
            card.innerHTML = `
              <img src="${s.avatar||''}" alt="${s.name}" class="w-16 h-16 rounded-xl object-cover"/>
              <div class="min-w-0">
                <div class="font-semibold">${s.name} <span class="text-xs text-slate-500">${s.degree||''}</span></div>
                <div class="text-sm text-slate-500 dark:text-slate-400">${s.years||''}</div>
                <div class="mt-1 text-sm">${s.topic||''}</div>
                ${ (Array.isArray(s.links) && s.links.length) ? `<div class="mt-2 flex flex-wrap gap-2">${s.links.map(l=>`<a class='text-xs px-2 py-1 rounded-full border border-slate-200 dark:border-slate-700 hover:bg-slate-100 dark:hover:bg-slate-700' target='_blank' rel='noopener' href='${l.href}'>${l.label}</a>`).join('')}</div>` : ''}
              </div>
            `;
            grid.appendChild(card);
          });
        }
        draw();
        tabCurrent.addEventListener('click', ()=>{ mode='current'; draw(); });
        tabAlumni.addEventListener('click', ()=>{ mode='alumni'; draw(); });
        search.addEventListener('input', draw);
        return wrap;
      },

      gallery: () => {
        const wrap = document.createElement('div');
        wrap.innerHTML = `
          <div class="flex items-center justify-between gap-4">
            <h2 class="text-2xl font-semibold">相簿</h2>
            <div class="text-sm text-slate-500 dark:text-slate-400">在 JSON 的 gallery 陣列新增圖片即可</div>
          </div>
          <div id="galGrid" class="mt-4 grid sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
          <dialog id="lightbox" class="rounded-2xl p-0 bg-transparent max-w-4xl w-full">
            <div class="bg-white dark:bg-slate-900 rounded-2xl overflow-hidden shadow-soft">
              <img id="lbImg" class="w-full object-contain max-h-[80vh]"/>
              <div id="lbCap" class="p-3 text-sm text-slate-600 dark:text-slate-300"></div>
            </div>
          </dialog>
        `;
        const grid = wrap.querySelector('#galGrid');
        const dlg = wrap.querySelector('#lightbox');
        const lbImg = wrap.querySelector('#lbImg');
        const lbCap = wrap.querySelector('#lbCap');
        (data.gallery||[]).forEach(g => {
          const fig = document.createElement('figure');
          fig.className = 'rounded-2xl overflow-hidden border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 shadow-soft';
          fig.innerHTML = `
            <img src="${g.src}" alt="${g.alt||''}" class="w-full h-48 object-cover cursor-zoom-in"/>
            <figcaption class="p-3 text-sm text-slate-600 dark:text-slate-300">${g.caption||''}</figcaption>
          `;
          fig.querySelector('img').addEventListener('click', ()=>{ lbImg.src = g.src; lbCap.textContent = g.caption || ''; dlg.showModal(); });
          grid.appendChild(fig);
        });
        dlg.addEventListener('click', (e)=>{ if(e.target===dlg) dlg.close(); });
        return wrap;
      },

      contact: () => {
        const wrap = document.createElement('div');
        wrap.innerHTML = `
          <h2 class="text-2xl font-semibold">聯絡資訊</h2>
          <div class="mt-4 rounded-2xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 p-5 shadow-soft">
            <p class="text-sm text-slate-600 dark:text-slate-300">${data.profile.nameZh}（${data.profile.nameEn}）｜${data.profile.title}</p>
            <p class="mt-2">地點：${data.profile.location}</p>
            <div class="mt-2 flex flex-wrap gap-2">${(data.profile.keywords||[]).map(k => `<span class='text-xs px-2 py-1 rounded-full bg-slate-100 dark:bg-slate-700 text-slate-600 dark:text-slate-300'>${k}</span>`).join('')}</div>
            <div class="mt-4 flex flex-wrap gap-3">${data.profile.contacts.map(c => `<a class='px-3 py-1 rounded-full border border-slate-200 dark:border-slate-700 hover:bg-slate-100 dark:hover:bg-slate-700' target='_blank' rel='noopener' href='${c.href}'>${c.label}</a>`).join('')}</div>
          </div>`;
        return wrap;
      }
    };

    function render(routeId) {
      const page = data.pages.find(p => p.id === routeId) || data.pages[0];
      document.title = `${data.profile.nameZh}｜${page.title}`;
      renderNav();
      pageRoot.innerHTML = '';

      const header = document.createElement('div');
      header.className = 'flex items-center justify-between';
      header.innerHTML = `<div><div class="text-sm text-slate-500 dark:text-slate-400">${data.profile.nameZh}（${data.profile.nameEn}）</div><h1 class="text-3xl font-bold">${page.icon || ''} ${page.title}</h1></div>`;
      pageRoot.appendChild(header);

      const body = (renderers[page.type] || renderers.markdown)(page);
      pageRoot.appendChild(body);

      // scroll top for route change
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.addEventListener('hashchange', () => render(location.hash.replace('#/','') || 'home'));
    // initial
    if (!location.hash) location.hash = '#/home';
    render(location.hash.replace('#/',''));
  </script>
</body>
